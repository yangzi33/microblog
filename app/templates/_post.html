<!-- Post sub-template using Jinja2 -->
<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for("user", username=post.author.username) }}">
                <img src="{{ post.author.avatar(50) }}">
            </a>
        </td>
        <td>
            <a href="{{ url_for("user", username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            <span style="color: Gray;">{{ moment(post.timestamp).fromNow() }} </span>: <br>
            {{ post.body }}
        </td>
    </tr>
</table>
